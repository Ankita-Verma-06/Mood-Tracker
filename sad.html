<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Page</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #bbb;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            border: 1px solid #444;
            border-radius: 15px;
            background: #2a2a2a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s forwards;
            transition: transform 0.3s ease, opacity 0.5s ease;
        }
        .container:hover {
            transform: translateY(-5px) scale(1.05);
        }
        .tip {
            margin: 10px 0;
            padding: 15px;
            background: #333;
            border-radius: 15px;
            transition: transform 0.3s ease, opacity 0.5s ease;
            opacity: 0;
            animation: slideUp 1s forwards;
        }
        .tip:hover {
            transform: translateY(-5px) scale(1.05);
            background: #444;
        }
        button {
            background: #444;
            color: #bbb;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        button:hover {
            background: #666;
        }
        .joke-image {
            max-width: 300px;
            margin-top: 20px;
            display: none;
            transition: opacity 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* Add after existing styles */
        .floating-emoji {
            position: fixed;
            font-size: 2em;
            pointer-events: none;
            animation: floatAndFade 3s ease-out forwards;
        }
        <style>
                /* Add these styles before the closing style tag */
                .floating-flower {
                    position: fixed;
                    font-size: 2em;
                    pointer-events: none;
                    animation: flowerFloat 4s ease-out forwards;
                    z-index: -1;
                }
        @keyframes flowerFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                transform: translateY(50vh) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }
        @keyframes floatAndFade {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(359deg);
                opacity: 0;
            }
        }
        function createFlowers() {
                    const flowers = ['üå∏', 'üå∫', 'üåπ', 'üå∑', 'üåº', 'üåª', 'üíê', 'üåø'];
                    for (let i = 0; i < 12; i++) {
                        const flower = document.createElement('div');
                        flower.className = 'floating-flower';
                        flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                        flower.style.left = Math.random() * window.innerWidth + 'px';
                        flower.style.transform = `rotate(${Math.random() * 360}deg)`;
                        document.body.appendChild(flower);
                        
                        setTimeout(() => {
                            flower.remove();
                        }, 4000);
                    }
                }
    </style>
</head>
