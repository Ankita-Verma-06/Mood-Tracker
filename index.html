<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther: Knows You Better</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('https://wallpapers.com/images/hd/sage-green-faux-leather-ogldhdqizxfhdeak.jpg') no-repeat center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(6px);
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(12px);
            max-width: 1000px;
            width: 100%;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-title {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            margin-bottom: 1rem;
        }

        .logo {
            width: 200px;
            height: auto;
            animation: fadeInLogo 2s ease-in-out;
        }

        @keyframes fadeInLogo {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .title-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        h3, p {
            color: #080505;
            font-size: 1.8rem;
            font-weight: 500;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            text-align: left;
            margin-top: 1rem;
            padding-left: 20px;
        }

        p {
            font-size: 1.3rem;
            padding-left: 40px;
            margin-bottom: 1rem;
        }

        .start-button {
            background: #9c6b46;
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 94, 60, 0.3);
        }

        .start-button:hover {
            background: #714D33;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(113, 77, 51, 0.4);
        }

        .button-container {
            margin-top: 2rem;
        }

        .resource-help-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .resource-help-buttons a {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            transition: transform 0.3s ease-in-out;
        }

        .resource-help-buttons a:hover {
            transform: scale(1.1);
        }

        .contact-info {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: white;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".start-button").addEventListener("click", function() {
                window.location.href = "nextpage.html";
            });
        });
    </script>
</head>
<body>
    <div class="background-overlay"></div>

    <div class="resource-help-buttons">
        <a href="resources.html">RESOURCES</a>
        <a href="gethelp.html">GET HELP</a>
    </div>

    <div class="container">
        <div class="logo-title">
            <img src="Untitled_design-removebg-preview.png" alt="Panther Logo" class="logo">
            <div class="title-text">
                <h1>Panther Knows You Better</h1>
                <h3>Strength in Mind, Peace in Life.</h3>
                <p>Take the first step towards a healthy mind.</p>
            </div>
        </div>

        <div class="button-container">
            <button class="start-button">START</button>
        </div>
    </div>

    <div class="contact-info">
     <pre>  You can stay connected with us:   Gmail:  pantherknowsyoubetter@gmail.com  |  Instagram: <a href="https://www.instagram.com/pantherknowsyoubetter?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="> @pantherknowsyoubetter </a> </pre>
    </div>
</body>
</html>
